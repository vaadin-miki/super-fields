name: Set Version

on: create

jobs:
  echo_details:
    runs-on: ubuntu-latest
    steps:
      - name: Show details
        run: echo "${{ github.event.reftype }} - ${{ github.event.ref }} - ${{ github.ref }}"

  set_version:
    if: ${{ (github.event.reftype == 'branch') && startsWith(github.event.ref, 'release-') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 10
        uses: actions/setup-java@v1
        with:
          java-version: 10
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file
      - name: Set versions
        run: |
          mvn versions:set -DnewVersion=`echo ${{ github.event.ref }} | sed -e s/release-//g` --file pom.xml
          mvn versions:set -DnewVersion=`echo ${{ github.event.ref }} | sed -e s/release-//g` --file superfields/pom.xml
      - name: Push version
        uses: stefanzweifel/git-auto-commit-action@v4.1.6
        with:
          commit_message: "(bot) set version for branch ${{ github.event.ref }}"
          branch: ${{ github.event.ref }}
